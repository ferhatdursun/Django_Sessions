{% extends 'base.html' %}
{% load static %}

        
{% block content %}
            

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'fscohort/css/style.css' %}">
    <title>Document</title>
</head>

<body>

    <h2>{{company | upper}}</h2>
    <h3>{{dict1.django}}</h3>
    <img src="{% static 'fscohort/images/clarusway.png' %}" width="300" alt="Example">

    <ul>
        {% for i in my_list  %}

            {% if i == 2 %}
                <li>victor</li>
            {% else %}
                <li>{{i}}</li>
            {% endif %}

        {% endfor %}      
    </ul>
    <button type="button" class="btn btn-primary">Primary</button>

    {% comment %} <h2>adsas</h2> {% endcomment %}
    <!--<h2>turkey</h2>-->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{% static 'fscohort/js/javascript.js' %}"></script>
</body>
</html>

{% endblock content %}
